<div class="page">
    <div class="header">
        <bsb-menu title="Meetings"></bsb-menu>
    </div>
    <div class="content">
        <form [formGroup]="formGroupCategory">
            <div class="form-group">
                <label>New meeting</label>
                <div class="input-group">
                    <input type="text" formControlName="category">
                    <button type="button" (click)="add()" [disabled]="!canAdd"><span class="fas fa-plus"></span></button>
                </div>
            </div>
        </form>
        <form [formGroup]="formGroupEdit">
            <label>List of meetings</label>
            <div *ngFor="let c of categories" class="form-group">
                <div class="input-group">
                    <input *ngIf="editId == c.id" type="text" formControlName="category">
                    <input *ngIf="editId != c.id" type="text" readonly="readonly" value="{{c.name}}">
                    <button *ngIf="editId != c.id" type="button" (click)="edit(c.id)"><span class="fas fa-edit"></span></button>
                    <button *ngIf="editId != c.id" type="button" (click)="remove(c.id)"><span class="fas fa-minus"></span></button>
                    <button *ngIf="editId == c.id" type="button" (click)="finishEdit()" [disabled]="!canFinishEdit"><span class="fas fa-check"></span></button>
                    <button *ngIf="editId == c.id" type="button" (click)="cancelEdit()"><span class="fas fa-times"></span></button>
                </div>
            </div>
        </form>
    </div>
</div>
<bsb-dialog ok="true" cancel="true" title="Disestablish meeting"><p>The meeting contains some buzzwords. Do you want to disestablish this meeting?</p></bsb-dialog>
